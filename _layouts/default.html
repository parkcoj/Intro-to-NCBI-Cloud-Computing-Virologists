<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    

      <header>
        <h1>{{ site.title }}</h1>
	<img src='doc_images/NCBI_white_fit.png', alt='NCBI logo', width='300px'>
        <div id="banner">
           <a href="https://parkcoj.github.io/Intro-to-NCBI-Cloud-Computing/slides.pdf" class="button" id='Slides' target="_blank">Download Slides</a>
           <a href="{{ site.github.repository_url }}" class="button" id='GitHub' target="_blank">View On GitHub</a>
        </div>
      </header>


      <div class="wrapper">
	<nav>
          <ul></ul>
        </nav>

        <section> 
	  {{ content }}
        </section>
      </div>
     
      <script src="{{ '/assets/scripts/copyCode.js' | relative_url }}"></script>

  </body>
</html>
